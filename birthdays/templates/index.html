<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="post">
                    <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
                    <input autocomplete="off" autofocus name="month" placeholder="Month" type="text">
                    <input autocomplete="off" autofocus name="day" placeholder="Day" type="text">
                    <input type="submit" value="Add birthday">
                 </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday(MM/DD)</th>
                            <th> Delete Birthday </th>
                        </tr>
                    </thead>
                    <tbody>
                          {%for name in birthdays%}
                                    <tr>
                                         <td> {{name["name"]}}</td>
                                         <td> {{name["month"]}} / {{name["day"]}} </td>
                                         <td>
                                         <form action="/delete" method="post">
                                             <input name="id" type="hidden" value="{{ name.id}}" class="btn btn-warning" >
                                             <input type="submit" value="Delete" id="delete">
                                         </form>
                                         </td>
                                     </tr>
                          {% endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
